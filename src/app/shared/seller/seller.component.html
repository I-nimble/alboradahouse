<div class="container">

    <form [formGroup]="contactForm"  class="" id="contact">
        <h2 class="">{{'SELLER.TITLE' | translate}}</h2>
        <h4>{{'SELLER.SUB' | translate}}</h4>
        <!-- <p>{{'SELLER.DESCR' | translate}}</p> -->
        <div class="form-group">
            <div class="">
                <!-- <label for="name" class="">Name</label> -->
                <input matInput #name formControlName="name" type="name" id="name" name="name" class="" placeholder="Full Name" required/>
            </div>
            <div class="">
                <!-- <label for="email" class="">Email</label> -->
                <input matInput #email formControlName="email" type="email" id="email" name="email" class="" placeholder="Email Address" required/>
            </div>
            <div>
                <button mat-raised-button type="submit" class="" (click)="sendEmail()">{{'SELLER.BTN' | translate}}</button>
            </div>
        </div>
    </form>
</div>
